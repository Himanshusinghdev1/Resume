<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign up PAGE</title>
    <link rel="stylesheet" href="logincss.css">
</head>
<body>
    <div>
    <fieldset class="login-card">
    <h1>LOGIN PAGE</h1>
    
        <label for="username">Username</label>
        <input type="email" id="username" placeholder="Enter the Email">
        <br/>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter the Password">
        <br/>
        <h5><a href="">Forgot your password?</a></h5>
        <br/>
        <button style="background-color: cornflowerblue; ">Login</button>
    </fieldset>
    <fieldset class="Sign-card">
        <h1>SIGN UP</h1>
            <label for="first-name"></label>
            <input type="text" id="first-name" placeholder="Enter First name ">
            <br/>
            <label for="last-name"></label>
            <input type="text" id="last-name" placeholder="Enter Last name">
            <br/>
            <label for="userid"></label>
            <input type="email" id="userid" placeholder="Enter the Email" >
            <br/>
            <label for="create-password"></label>
            <input type="password" id="create-password" placeholder="Create a Password">
            <br/>
            <h5 style="color: rgb(255, 255, 255);">Already have an Account?<a href=""> Sign in</a></h5>
            <br/>
            <button style="background-color: cornflowerblue;">Sign up</button>
        
        </fieldset>
    </div>
</body>
</html>
